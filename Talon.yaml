Config:
  - BuildDir: build
  - BinaryDir: bin
  - LibraryDir: lib
  - DependencyDir: vendor
  - ParallelBuild: true

Projects:
  Libraries: { RavenEngineCore: STATIC, Test: DYNAMIC } 
  Executable: RavenEngine

Dependencies:
  - RavenDependencyRepo: https://github.com/Crow-Works/Raven-Dependency-Repo.git

Build:
  - IncludeDirs: [src/, vendor/]
  - SourceDirs:
    - RavenEngineCore: Raven
    - RavenEngine: Blackbird

Compiler:
  - CXXCompiler: clang++
  - CCompiler: clang
  - CXXStandard: C++20
  - CStandard: c97
  - CompilerFlags: [-DNDEBUG, -march=native, -funroll-loops, -finline-functions]
  - OptimizationLevel: O2

Link:
  - RavenEngineCore: RavenDependencyRepo
  - RavenEngine: RavenEngineCore
